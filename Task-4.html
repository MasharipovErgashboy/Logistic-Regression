<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Task-4: Exam Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 20px;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        width: 100%;
      }
      .result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <a href="file:///C:/Users/user/OneDrive/Ishchi%20stol/Cowork/IT/Virtual%20filio/html/index.html#portfolio" style="position: absolute; top: 10px; left: 10px;">
      <img src="left-arrow.png" alt="Back" style="width:50px; height:50px;">
  </a>
    <div class="container">
      <h1 class="text-center mb-4">Exam Pass Prediction</h1>
      <p class="text-center">Enter the dataset and a score to predict the exam result</p>

      <div class="row mb-4">
        <div class="col-md-6">
          <label for="dataInput" class="form-label">Dataset (JSON format):</label>
          <textarea
            id="dataInput"
            class="form-control"
            rows="6"
          >{
  "scores": [50, 60, 70, 80, 90, 100],
  "results": [0, 0, 1, 1, 1, 1]
}</textarea>
        </div>
        <div class="col-md-6">
          <label for="scoreInput" class="form-label">Enter Exam Score:</label>
          <input
            type="number"
            id="scoreInput"
            class="form-control mb-3"
            placeholder="E.g., 75"
          />
          <button onclick="predictResult()" class="btn btn-primary w-100">
            Predict Result
          </button>
        </div>
      </div>

      <div id="result" class="alert text-center d-none"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function predictResult() {
        try {
          const data = JSON.parse(document.getElementById("dataInput").value);
          const score = parseFloat(document.getElementById("scoreInput").value);

          if (isNaN(score)) {
            alert("Please enter a valid score.");
            return;
          }

          const X = data.scores;
          const y = data.results;

          const mean = (arr) => arr.reduce((sum, val) => sum + val, 0) / arr.length;

          const meanX = mean(X);
          const meanY = mean(y);

          let numerator = 0;
          let denominator = 0;

          for (let i = 0; i < X.length; i++) {
            numerator += (X[i] - meanX) * (y[i] - meanY);
            denominator += Math.pow(X[i] - meanX, 2);
          }

          const B1 = numerator / denominator;
          const B0 = meanY - B1 * meanX;

          function sigmoid(z) {
            return 1 / (1 + Math.exp(-z));
          }

          const z = B0 + B1 * score;
          const probability = sigmoid(z);
          const result = probability >= 0.5 ? "Pass" : "Fail";

          const resultElement = document.getElementById("result");
          resultElement.textContent = `Score: ${score}, Result: ${result} (Probability: ${probability.toFixed(2)})`;
          resultElement.classList.remove("d-none", "alert-success", "alert-danger");
          resultElement.classList.add(score >= 70 ? "alert-success" : "alert-danger");
        } catch (error) {
          alert("Invalid input: Please ensure the dataset is in correct JSON format");
        }
      }
    </script>
  </body>
</html>
