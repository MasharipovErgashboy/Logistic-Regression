    <div class="container">
      <h1 class="text-center mb-4">Exam Pass Prediction</h1>
      <p class="text-center">Enter the dataset and a score to predict the exam result</p>

      <div class="row mb-4">
        <div class="col-md-6">
          <label for="dataInput" class="form-label">Dataset (JSON format):</label>
          <textarea
            id="dataInput"
            class="form-control"
            rows="6"
          >{
  "scores": [50, 60, 70, 80, 90, 100],
  "results": [0, 0, 1, 1, 1, 1]
}</textarea>
        </div>
        <div class="col-md-6">
          <label for="scoreInput" class="form-label">Enter Exam Score:</label>
          <input
            type="number"
            id="scoreInput"
            class="form-control mb-3"
            placeholder="E.g., 75"
          />
          <button onclick="predictResult()" class="btn btn-primary w-100">
            Predict Result
          </button>
        </div>
      </div>

      <div id="result" class="alert text-center d-none"></div>
    </div>
